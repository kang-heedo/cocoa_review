<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="block_lnline.css">
      <!-- css 코드 적용 1번쨰 방법 css 전용 파일을 만든후 링크로 연결하는 방법-->
     <style>
         /* css 코드를 작성하는 2번째 방법 <head></head> 안 <style> <style> 사이에 적는 것 */
        div{
            height: 150px;
            width: 150px;
            background-color: tomato;
        }

        span{
            background-color: teal;
        }
     </style>
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>

    <span>hello</span>
    <span>hello</span>
    <span>hello</span>

</body>
</html>
