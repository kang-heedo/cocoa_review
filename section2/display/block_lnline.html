<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
      
        div{
            height: 150px;
            width: 150px;
            background-color: tomato;
        }

        span{
            background-color: teal;
        }

        .inline{
            display: inline;
        }

        .black{
            display: block;
        }

     </style>
    <title>Document</title>
</head>
<body>
    <!-- block 속성을 가진 태그는 자신 옆에 다른 태그가 오지 못하게 한다. black은 한 줄을 차지한다-->
    <div></div>
    <div class="inline">div inline</div>
    
    <!-- inline 속성은 자신 옆에 다른 태그가 올 수 있도록 할 수 있다. span, a, img 등  -->
    <span>hello</span>
    <span>hello</span>
    <span class="black">hello</span>
    
    <!-- black, inline은 css로 변경이 가능하다.-->
</body>
</html>
