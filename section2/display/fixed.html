<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 1000vw;
        }
        .fixed {
            background-color: teal;
            height: 200px;
            width: 200px;
            position: fixed;
            /*
            position: fixed를 이용하면 스크롤헤도 항상 그 자리에 있다.
            처음 만들어진 자리에 고정되 있고 top, left, right, bottom 으로
            위치를 수정하고 태그들 중 가장 맨앞에 위치하게 된다.
            */
        }
        div {
            background-color: red;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
        <div></div>
        <div class="fixed"></div>
</body>
</html>
