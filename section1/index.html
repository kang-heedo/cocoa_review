<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  <!--link를 통해서 다른 파일의 CSS를 가져오는 방법 -->
    <style> 
    /* head안에 style를 쓰고 CSS를 사용하는 방식 */
    p{ 
        color: red;
     } 
    </style>
            <title>Document</title>
            </head>
            <body>
                <!-- html은 프로그래밍이 아니라 브라우저가 알아들을 수 있는 문서를 작성하는 것이다 -->
                
                <p>html code</p>
                <!-- <태그> </태그> 사이에 우리에게 보여지는 것은 content라고 부른다-->
                <!-- html은 태그로 이루어져 있다. 그리고 태그로 <p>시작하고 </p>태그로 끝난다.-->

    <p>
        <strong>
    </p>
        </strong>
    <!-- 위 코드에서 잘못된 점은 <p>태그로 열고 잘 닫았지만 <strong>는 p태그 밖에다 했기 때문에 잘못 한 것이다 -->

    <saram></saram>
    <!-- html 태그는 내 마음대로 만들 수 있다. 하지만 브라우저는 이해하는 못한다. 이 의미는 나만 알고 있는 것이다-->
    
    <p id=""></p>
    <img src="">
    <!-- attribute는 html이 가질 수 있는 속성을 뜻한다. -->
    <!-- 태그마다 아무나 가질 수 있는 attribute가 있고 특정 태그만 기질 수 있는 attribute도 존재한다 -->
    <!-- <p>태그의 id는 모든 태그가 가질 수 있지만 img의 src는 아무나 가질 수 없다 -->

    <div></div>
    <!-- div는 container 역활을 한다. -->

    <header></header>
    <nav></nav>
    <section></section>
    <footer></footer>
    <!-- 위 4가지 처럼 존재 자체가 의미가 부여된 태그 들을 semantic이라 부른다 -->
    <!-- 하는 일은 div와 같지만 서로 각각 위치를 나타낸다 -->


    

    <!-- div>ul>li*4>a-->
    <div>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </div>
    <!-- div>ul>li*4>a ">"라는 것을 이용해서 위에 처럼 간단하게 만들 수 있다.-->
    
</body>
</html>
